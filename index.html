<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLC Circuit Pasabanda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Circuito RLC en Serie - Pasabanda</h1>
    <div class="container">
        <div class="sliders">
            <div class="slider-container">
                <label for="resistance">Resistencia (R): <span id="resistance-val">50</span> Ω</label>
                <input type="range" id="resistance" min="10" max="1000" step="1" value="50">
            </div>
            <div class="slider-container">
                <label for="inductance">Inductancia (L): <span id="inductance-val">60</span> mH</label>
                <input type="range" id="inductance" min="10" max="100" step="1" value="30">
            </div>
            <div class="slider-container">
                <label for="capacitance">Capacitancia (C): <span id="capacitance-val">1</span> µF</label>
                <input type="range" id="capacitance" min="1" max="100" step="1" value="1">
            </div>
        </div>
    </div>
    <div id="plot"></div>
    <div class="formula-box"><p>$$T = \frac{1}{\sqrt{1+\left(\frac{\omega L}{R}-\frac{1}{\omega RC}\right)^2}}$$</p></div>
    <div id="attenuation-plot"></div>
    <div class="formula-box"><p>$$A = 10\log_{10}(T^2)$$</p></div>
    <div id="phase-shift-plot"></div>
    <div class="formula-box"><p>$$\tan(\phi) = -\frac{\omega L - \frac{1}{\omega C}}{R}$$</p></div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
</body>
</html>
